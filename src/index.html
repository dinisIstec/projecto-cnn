<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JavaScript App</title>
</head>
<body>
    <h1>Vanilla JavaScript App</h1>
    <p>This is a basic static web application using Vanilla JavaScript.</p>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('/api/message')
        .then(response => response.json())
        .then(data => {
          const apiMessage = document.createElement('p');
          apiMessage.textContent = data.text;  // Supondo que a resposta seja { "text": "Hello from the API" }
          document.body.appendChild(apiMessage);
        })
        .catch(error => console.error('Error fetching the API:', error));
    });
    </script>
</body>
</html>
